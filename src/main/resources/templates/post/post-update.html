{{>layout/header}}
<br/>
<div id="posts_list">
    <div class="col-md-12">
        <form class="card">
            <div class="card-header d-flex justify-content-between">
                <label for="id">글 번호 : {{post.id}}</label>
                <input type="hidden" id="id" value="{{post.id}}"> {{! label 연결 }}
                <label for="createdDate">작성 일시 : {{post.createdDate}}</label>
            </div>
            <div class="card-header d-flex justify-content-between">
                <label for="writer">작성자 : {{post.writer}}</label>
                <label for="view"><i class=" bi bi-eye-fill"> {{post.view}}</i></label>
            </div>
            <div class="card-body">
                <label for="title">제목</label>
                <input type="text" class="form-control" id="title" value="{{post.title}}">
            </div>

            <div class="card-body">
                <label for="content">내용</label>
                <textarea rows="5" class="form-control" id="content">{{post.content}}</textarea>
            </div>
        </form>

        <!--버튼-->
        <a href="/post/read/{{id}}" role="button" class="btn btn-info bi bi-arrow-return-left"> 취소</a>
        <button type="button" id="btn-update" class="btn btn-primary bi bi-pencil-square"> 완료</button>
    </div>
</div>

{{>layout/footer}}
