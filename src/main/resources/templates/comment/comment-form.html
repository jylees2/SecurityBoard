<div class="card">
    <div class="card-header bi bi-chat-right-dots"> 댓글을 작성해주세요.</div>
    {{! 댓글작성 부분}}
    <form>
        <input type="hidden" id="postId" value="{{post.id}}">
        {{#user}}
            <div class="card-body">
                <textarea id="commentContent" class="form-control" rows="4" placeholder="댓글을 입력하세요"></textarea>
            </div>
            <div class="card-footer">
                <button type="button" id="btn-comment-save"class="btn btn-outline-primary bi bi-pencil-square"> 등록</button>
            </div>
        {{/user}}
        {{^user}}
            <div class="card-body" style="font-size: small"><a href="/auth/login">로그인</a>을 하시면 댓글을 등록할 수 있습니다.</div>
        {{/user}}
    </form>
</div>
